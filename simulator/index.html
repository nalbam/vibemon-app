<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Monitor Simulator</title>
  <link rel="stylesheet" href="../desktop/shared/styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Vibe Monitor Display -->
    <div class="device-frame">
      <div class="device-label">VibeMon</div>
      <div class="display" id="display">
        <canvas id="character-canvas" width="128" height="128"></canvas>
        <div class="status-text" id="status-text">Ready</div>
        <div class="loading-dots" id="loading-dots">
          <div class="dot dim"></div>
          <div class="dot dim"></div>
          <div class="dot dim"></div>
          <div class="dot dim"></div>
        </div>
        <div class="info-text project-text" id="project-line">
          <span class="info-label emoji-icon" id="emoji-project">üìÇ </span>
          <canvas class="icon-canvas pixel-icon" id="icon-project" width="8" height="8"></canvas>
          <span class="info-value" id="project-value">vibe-monitor</span>
        </div>
        <div class="info-text tool-text" id="tool-line">
          <span class="info-label emoji-icon" id="emoji-tool">üõ†Ô∏è </span>
          <canvas class="icon-canvas pixel-icon" id="icon-tool" width="8" height="8"></canvas>
          <span class="info-value" id="tool-value">Bash</span>
        </div>
        <div class="info-text model-text" id="model-line">
          <span class="info-label emoji-icon" id="emoji-model">ü§ñ </span>
          <canvas class="icon-canvas pixel-icon" id="icon-model" width="8" height="8"></canvas>
          <span class="info-value" id="model-value">Opus 4.5</span>
        </div>
        <div class="info-text memory-text" id="memory-line">
          <span class="info-label emoji-icon" id="emoji-memory">üß† </span>
          <canvas class="icon-canvas pixel-icon" id="icon-memory" width="8" height="8"></canvas>
          <span class="info-value" id="memory-value">45%</span>
        </div>
        <div class="memory-bar-container" id="memory-bar-container">
          <div class="memory-bar" id="memory-bar"></div>
        </div>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="panel-title">Control Panel</div>

      <!-- Current State -->
      <div class="current-state">
        <div class="current-state-label">Current State</div>
        <div class="current-state-value" id="current-state-display">idle</div>
      </div>

      <!-- State Buttons -->
      <div class="button-group">
        <button class="state-btn session" onclick="setState('start')">
          <span class="state-icon">Hello!</span>
          start
        </button>
        <button class="state-btn idle" onclick="setState('idle')">
          <span class="state-icon">Ready</span>
          idle
        </button>
        <button class="state-btn thinking" onclick="setState('thinking')">
          <span class="state-icon">Thinking</span>
          thinking
        </button>
        <button class="state-btn planning" onclick="setState('planning')">
          <span class="state-icon">Planning</span>
          planning
        </button>
        <button class="state-btn working" onclick="setState('working')">
          <span class="state-icon">Working</span>
          working
        </button>
        <button class="state-btn packing" onclick="setState('packing')">
          <span class="state-icon">Packing</span>
          packing
        </button>
        <button class="state-btn notification" onclick="setState('notification')">
          <span class="state-icon">Input?</span>
          notification
        </button>
        <button class="state-btn done" onclick="setState('done')">
          <span class="state-icon">Done!</span>
          done
        </button>
        <button class="state-btn sleep" onclick="setState('sleep')">
          <span class="state-icon">Zzz...</span>
          sleep
        </button>
      </div>

      <!-- Character Select -->
      <div class="input-group">
        <label class="input-label">Character</label>
        <select class="input-field" id="character-select" onchange="setCharacter(this.value)">
        </select>
      </div>

      <!-- Icon Type -->
      <div class="input-group">
        <label class="input-label">Icon Type</label>
        <select class="input-field" id="icon-type-select" onchange="setIconType(this.value)">
          <option value="emoji" selected>Emoji</option>
          <option value="pixel">Pixel Art</option>
        </select>
      </div>

      <!-- Input Fields -->
      <div class="input-group">
        <label class="input-label">Project Name</label>
        <input type="text" class="input-field" id="project-input" value="vibe-monitor" oninput="updateDisplay()">
      </div>
      <div class="input-group">
        <label class="input-label">Tool Name</label>
        <input type="text" class="input-field" id="tool-input" value="Bash" oninput="updateDisplay()">
      </div>
      <div class="input-group">
        <label class="input-label">Model</label>
        <input type="text" class="input-field" id="model-input" value="Opus 4.5" oninput="updateDisplay()">
      </div>
      <div class="input-group">
        <label class="input-label">Memory Usage: <span id="memory-display">45%</span></label>
        <input type="range" class="input-slider" id="memory-input" min="0" max="100" value="45" oninput="updateMemorySlider(this.value)">
      </div>

      <!-- JSON Preview -->
      <div class="json-preview">
        <div class="json-title">JSON Payload (sent to ESP32)</div>
        <div class="json-content" id="json-preview"></div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
