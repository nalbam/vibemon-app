<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent;
      overflow: hidden;
    }

    /* Draggable title bar */
    .title-bar {
      -webkit-app-region: drag;
      height: 28px;
      background: rgba(45, 45, 45, 0.95);
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      padding: 0 10px;
      justify-content: space-between;
    }

    .title-bar-buttons {
      -webkit-app-region: no-drag;
      display: flex;
      gap: 8px;
    }

    .title-bar-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .btn-close {
      background: #ff5f57;
    }

    .btn-close:hover {
      background: #ff3b30;
    }

    .btn-minimize {
      background: #febc2e;
    }

    .btn-minimize:hover {
      background: #ff9500;
    }

    .title-text {
      color: #888;
      font-size: 11px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Device Frame */
    .device-frame {
      background: rgba(45, 45, 45, 0.95);
      padding: 0;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    /* Display Screen */
    .display {
      width: 172px;
      height: 320px;
      background: #000;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      image-rendering: pixelated;
    }

    /* Character Canvas - 128x128, centered */
    #character-canvas {
      position: absolute;
      top: 20px;
      left: 22px;
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      transition: top 0.1s ease-out, left 0.1s ease-out;
    }

    /* Status Text */
    .status-text {
      position: absolute;
      top: 160px;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* Loading Dots */
    .loading-dots {
      position: absolute;
      top: 190px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #7BEF7B;
      transition: background 0.1s;
    }

    .dot.dim {
      background: #3a3a3a;
    }

    /* Info Text */
    .info-text {
      position: absolute;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      color: white;
      left: 10px;
    }

    .project-text {
      top: 220px;
    }

    .tool-text {
      top: 235px;
    }

    .model-text {
      top: 250px;
    }

    .memory-text {
      top: 265px;
    }

    .memory-bar-container {
      position: absolute;
      top: 280px;
      left: 10px;
      width: 152px;
      height: 8px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 2px;
      border: 1px solid rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    .memory-bar {
      height: 100%;
      border-radius: 0px;
      transition: width 0.3s, background 0.3s;
    }

    .info-label {
      color: white;
      display: inline-flex;
      align-items: center;
    }

    .info-value {
      color: #aaa;
    }

    .pixel-icon {
      width: 8px;
      height: 8px;
      margin-right: 2px;
      image-rendering: pixelated;
      vertical-align: middle;
      display: none;
    }

    .emoji-icon {
      display: inline;
    }
  </style>
</head>
<body>
  <!-- Draggable Title Bar -->
  <div class="title-bar">
    <div class="title-bar-buttons">
      <button class="title-bar-btn btn-close" onclick="window.electronAPI.closeWindow()"></button>
      <button class="title-bar-btn btn-minimize" onclick="window.electronAPI.minimizeWindow()"></button>
    </div>
    <span class="title-text">Claude</span>
    <div style="width: 20px;"></div>
  </div>

  <!-- Display -->
  <div class="device-frame">
    <div class="display" id="display">
      <canvas id="character-canvas" width="128" height="128"></canvas>
      <div class="status-text" id="status-text">Ready</div>
      <div class="loading-dots" id="loading-dots">
        <div class="dot dim"></div>
        <div class="dot dim"></div>
        <div class="dot dim"></div>
        <div class="dot dim"></div>
      </div>
      <div class="info-text project-text">
        <span class="info-label"><span class="emoji-icon">üìÇ </span><canvas class="pixel-icon" id="icon-project" width="8" height="8"></canvas></span>
        <span class="info-value" id="project-value">-</span>
      </div>
      <div class="info-text tool-text" id="tool-line">
        <span class="info-label"><span class="emoji-icon">üõ†Ô∏è </span><canvas class="pixel-icon" id="icon-tool" width="8" height="8"></canvas></span>
        <span class="info-value" id="tool-value">-</span>
      </div>
      <div class="info-text model-text" id="model-line">
        <span class="info-label"><span class="emoji-icon">ü§ñ </span><canvas class="pixel-icon" id="icon-model" width="8" height="8"></canvas></span>
        <span class="info-value" id="model-value">-</span>
      </div>
      <div class="info-text memory-text" id="memory-line">
        <span class="info-label"><span class="emoji-icon">üß† </span><canvas class="pixel-icon" id="icon-memory" width="8" height="8"></canvas></span>
        <span class="info-value" id="memory-value">-</span>
      </div>
      <div class="memory-bar-container" id="memory-bar-container">
        <div class="memory-bar" id="memory-bar"></div>
      </div>
    </div>
  </div>

  <script>
    // Platform detection: macOS uses emoji, Windows/Linux uses pixel art
    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
    const useEmoji = isMac;

    // Character size (128x128, doubled from 64)
    const CHAR_SIZE = 128;
    const SCALE = 2;

    // State configuration
    const states = {
      session_start: {
        bgColor: '#00CCCC',
        text: 'Hello!',
        eyeType: 'sparkle',
        showLoading: false,
        textColor: '#000000'
      },
      idle: {
        bgColor: '#00AA00',
        text: 'Ready',
        eyeType: 'normal',
        showLoading: false,
        textColor: '#FFFFFF'
      },
      working: {
        bgColor: '#0066CC',
        text: 'Working',
        eyeType: 'focused',
        showLoading: true,
        textColor: '#FFFFFF'
      },
      notification: {
        bgColor: '#FFCC00',
        text: 'Input?',
        eyeType: 'alert',
        showLoading: false,
        textColor: '#000000'
      },
      tool_done: {
        bgColor: '#00AA00',
        text: 'Done!',
        eyeType: 'happy',
        showLoading: false,
        textColor: '#FFFFFF'
      },
      sleep: {
        bgColor: '#1a1a4e',
        text: 'Zzz...',
        eyeType: 'sleep',
        showLoading: false,
        textColor: '#FFFFFF'
      }
    };

    // Colors
    const COLOR_CLAUDE = '#E07B39';
    const COLOR_KIRO = '#FFFFFF';
    const COLOR_EYE = '#000000';
    const COLOR_WHITE = '#FFFFFF';

    // Character configurations
    const CHARACTER_CONFIG = {
      clawd: {
        name: 'clawd',
        color: '#E07B39',      // Claude orange
        body: { x: 6, y: 8, w: 52, h: 36 },
        arms: { left: { x: 0, y: 22, w: 6, h: 10 }, right: { x: 58, y: 22, w: 6, h: 10 } },
        legs: [
          { x: 10, y: 44, w: 6, h: 12 },
          { x: 18, y: 44, w: 6, h: 12 },
          { x: 40, y: 44, w: 6, h: 12 },
          { x: 48, y: 44, w: 6, h: 12 }
        ],
        tail: null,
        eyes: { left: { x: 14, y: 22 }, right: { x: 44, y: 22 }, size: 6 },
        isGhost: false
      },
      kiro: {
        name: 'kiro',
        color: '#FFFFFF',      // White ghost
        body: { x: 10, y: 6, w: 44, h: 40 },   // Main ghost body
        arms: null,           // No arms (ghost floats)
        legs: [],             // No legs
        tail: [               // Wavy bottom (instead of legs)
          { x: 10, y: 46, w: 10, h: 8 },
          { x: 24, y: 50, w: 16, h: 6 },
          { x: 44, y: 46, w: 10, h: 8 }
        ],
        eyes: { left: { x: 16, y: 20 }, right: { x: 38, y: 20 }, size: 6 },
        isGhost: true
      }
    };

    // Tool-based status texts for working state (lowercase keys)
    const TOOL_TEXTS = {
      'bash': ['Running', 'Executing', 'Processing'],
      'read': ['Reading', 'Scanning', 'Checking'],
      'edit': ['Editing', 'Modifying', 'Fixing'],
      'write': ['Writing', 'Creating', 'Saving'],
      'grep': ['Searching', 'Finding', 'Looking'],
      'glob': ['Scanning', 'Browsing', 'Finding'],
      'task': ['Thinking', 'Working', 'Planning'],
      'webfetch': ['Fetching', 'Loading', 'Getting'],
      'websearch': ['Searching', 'Googling', 'Looking'],
      'default': ['Working', 'Busy', 'Coding']
    };

    // Get working text based on tool (random selection, case-insensitive)
    function getWorkingText(tool) {
      const key = (tool || '').toLowerCase();
      const texts = TOOL_TEXTS[key] || TOOL_TEXTS['default'];
      return texts[Math.floor(Math.random() * texts.length)];
    }

    // Interpolate between two colors based on ratio (0-1)
    function lerpColor(color1, color2, ratio) {
      const r1 = parseInt(color1.slice(1, 3), 16);
      const g1 = parseInt(color1.slice(3, 5), 16);
      const b1 = parseInt(color1.slice(5, 7), 16);
      const r2 = parseInt(color2.slice(1, 3), 16);
      const g2 = parseInt(color2.slice(3, 5), 16);
      const b2 = parseInt(color2.slice(5, 7), 16);

      const r = Math.round(r1 + (r2 - r1) * ratio);
      const g = Math.round(g1 + (g2 - g1) * ratio);
      const b = Math.round(b1 + (b2 - b1) * ratio);

      return `rgb(${r}, ${g}, ${b})`;
    }

    // Get gradient colors based on percentage (smooth transition)
    function getMemoryGradient(percent) {
      const green = '#00AA00';
      const yellow = '#FFCC00';
      const red = '#FF4444';

      let startColor, endColor;
      if (percent < 50) {
        // Green to Yellow gradient
        const ratio = percent / 50;
        startColor = lerpColor(green, yellow, ratio * 0.5);
        endColor = lerpColor(green, yellow, Math.min(1, ratio * 0.5 + 0.3));
      } else {
        // Yellow to Red gradient
        const ratio = (percent - 50) / 50;
        startColor = lerpColor(yellow, red, ratio * 0.7);
        endColor = lerpColor(yellow, red, Math.min(1, ratio * 0.7 + 0.3));
      }

      return `linear-gradient(to right, ${startColor}, ${endColor})`;
    }

    // Update memory bar display
    function updateMemoryBar(memoryUsage, bgColor) {
      const memoryBar = document.getElementById('memory-bar');
      const memoryBarContainer = document.getElementById('memory-bar-container');

      if (!memoryUsage || memoryUsage === '-') {
        memoryBarContainer.style.display = 'none';
        return;
      }

      memoryBarContainer.style.display = 'block';

      // Set border/background based on background brightness
      const isDarkBg = (bgColor === '#0066CC' || bgColor === '#1a1a4e');
      if (isDarkBg) {
        memoryBarContainer.style.borderColor = 'rgba(255, 255, 255, 0.6)';
        memoryBarContainer.style.background = 'rgba(255, 255, 255, 0.2)';
      } else {
        memoryBarContainer.style.borderColor = 'rgba(0, 0, 0, 0.6)';
        memoryBarContainer.style.background = 'rgba(0, 0, 0, 0.3)';
      }

      const percent = parseInt(memoryUsage.replace('%', '')) || 0;
      const clampedPercent = Math.min(100, Math.max(0, percent));

      memoryBar.style.width = clampedPercent + '%';
      memoryBar.style.background = getMemoryGradient(clampedPercent);
    }

    // Current state
    let currentState = 'idle';
    let currentCharacter = 'clawd';  // 'clawd' or 'kiro'
    let currentProject = '-';
    let currentTool = '-';
    let currentModel = '-';
    let currentMemory = '-';
    let animFrame = 0;
    let blinkFrame = 0;

    // Sleep timer (10 minutes = 600 seconds)
    const SLEEP_TIMEOUT = 600 * 1000;  // 10 minutes in ms
    let lastActivityTime = Date.now();

    // Floating animation
    const FLOAT_AMPLITUDE_X = 3;  // pixels (horizontal)
    const FLOAT_AMPLITUDE_Y = 5;  // pixels (vertical)
    const CHAR_X_BASE = 22;       // base X position
    const CHAR_Y_BASE = 20;       // base Y position

    // Canvas
    const canvas = document.getElementById('character-canvas');
    const ctx = canvas.getContext('2d');

    // Helper: draw scaled rect
    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * SCALE, y * SCALE, w * SCALE, h * SCALE);
    }

    // Calculate floating X offset using cosine wave
    function getFloatOffsetX() {
      const angle = (animFrame % 32) * (2.0 * Math.PI / 32.0);
      return Math.cos(angle) * FLOAT_AMPLITUDE_X;
    }

    // Calculate floating Y offset using sine wave
    function getFloatOffsetY() {
      const angle = (animFrame % 32) * (2.0 * Math.PI / 32.0);
      return Math.sin(angle) * FLOAT_AMPLITUDE_Y;
    }

    // Update canvas position for floating effect
    function updateFloatingPosition() {
      const offsetX = getFloatOffsetX();
      const offsetY = getFloatOffsetY();
      canvas.style.left = (CHAR_X_BASE + offsetX) + 'px';
      canvas.style.top = (CHAR_Y_BASE + offsetY) + 'px';
    }

    // Initialize
    function init() {
      updateDisplay();
      startAnimation();

      // Listen for state updates from main process
      if (window.electronAPI) {
        window.electronAPI.onStateUpdate((data) => {
          if (data.state) currentState = data.state;
          if (data.character) currentCharacter = CHARACTER_CONFIG[data.character] ? data.character : 'clawd';
          if (data.project) currentProject = data.project;
          if (data.tool) currentTool = data.tool;
          if (data.model) currentModel = data.model;
          if (data.memory) currentMemory = data.memory;
          lastActivityTime = Date.now();  // Reset sleep timer
          updateDisplay();
        });
      }
    }

    // Update display
    function updateDisplay() {
      const state = states[currentState] || states.idle;
      const display = document.getElementById('display');
      const statusText = document.getElementById('status-text');
      const loadingDots = document.getElementById('loading-dots');
      const toolLine = document.getElementById('tool-line');
      const modelLine = document.getElementById('model-line');
      const memoryLine = document.getElementById('memory-line');
      const projectValue = document.getElementById('project-value');
      const toolValue = document.getElementById('tool-value');
      const modelValue = document.getElementById('model-value');
      const memoryValue = document.getElementById('memory-value');

      // Update background
      display.style.background = state.bgColor;

      // Update text and color (use tool-based text for working state)
      if (currentState === 'working') {
        statusText.textContent = getWorkingText(currentTool);
      } else {
        statusText.textContent = state.text;
      }
      statusText.style.color = state.textColor;

      // Update loading dots visibility
      loadingDots.style.display = state.showLoading ? 'flex' : 'none';

      // Update tool line visibility
      toolLine.style.display = currentState === 'working' ? 'block' : 'none';

      // Update values
      const displayProject = currentProject.length > 16
        ? currentProject.substring(0, 13) + '...'
        : currentProject;
      projectValue.textContent = displayProject;
      toolValue.textContent = currentTool;

      // Update model value (truncate if too long)
      const displayModel = currentModel.length > 14
        ? currentModel.substring(0, 11) + '...'
        : currentModel;
      modelValue.textContent = displayModel;
      memoryValue.textContent = currentMemory;

      // Update model/memory visibility
      modelLine.style.display = currentModel && currentModel !== '-' ? 'block' : 'none';
      memoryLine.style.display = currentMemory && currentMemory !== '-' ? 'block' : 'none';

      // Update memory bar
      updateMemoryBar(currentMemory, state.bgColor);

      // Update all text colors based on state
      document.querySelectorAll('.info-text').forEach(el => {
        el.style.color = state.textColor;
      });
      document.querySelectorAll('.info-label').forEach(el => {
        el.style.color = state.textColor;
      });
      document.querySelectorAll('.info-value').forEach(el => {
        el.style.color = state.textColor;
      });

      // Draw pixel art icons
      drawInfoIcons(state.textColor, state.bgColor);

      // Draw character
      drawCharacter(state.eyeType);
    }

    // Draw folder icon (üìÇ) - 8x7 pixels
    function drawFolderIcon(iconCtx, color) {
      iconCtx.fillStyle = color;
      // Folder tab (top)
      iconCtx.fillRect(0, 0, 3, 1);
      // Folder body
      iconCtx.fillRect(0, 1, 8, 6);
      // Inner fold line
      iconCtx.fillStyle = '#000000';
      iconCtx.fillRect(1, 2, 6, 1);
    }

    // Draw tool/wrench icon (üõ†Ô∏è) - 8x8 pixels
    function drawToolIcon(iconCtx, color) {
      iconCtx.fillStyle = color;
      // Wrench head (top)
      iconCtx.fillRect(1, 0, 6, 3);
      iconCtx.fillStyle = '#000000';
      iconCtx.fillRect(3, 0, 2, 1);  // Notch
      // Handle
      iconCtx.fillStyle = color;
      iconCtx.fillRect(3, 3, 2, 5);
    }

    // Draw robot icon (ü§ñ) - 8x8 pixels
    function drawRobotIcon(iconCtx, color) {
      iconCtx.fillStyle = color;
      // Antenna
      iconCtx.fillRect(3, 0, 2, 1);
      // Head
      iconCtx.fillRect(1, 1, 6, 5);
      // Eyes
      iconCtx.fillStyle = '#000000';
      iconCtx.fillRect(2, 2, 1, 2);
      iconCtx.fillRect(5, 2, 1, 2);
      // Mouth
      iconCtx.fillRect(2, 5, 4, 1);
      // Ears
      iconCtx.fillStyle = color;
      iconCtx.fillRect(0, 2, 1, 2);
      iconCtx.fillRect(7, 2, 1, 2);
    }

    // Draw brain icon (üß†) - 8x7 pixels
    function drawBrainIcon(iconCtx, color) {
      iconCtx.fillStyle = color;
      // Brain shape (simplified)
      iconCtx.fillRect(1, 0, 6, 7);
      iconCtx.fillRect(0, 1, 8, 5);
      // Brain folds (center line)
      iconCtx.fillStyle = '#000000';
      iconCtx.fillRect(4, 1, 1, 5);
      // Top bumps
      iconCtx.fillRect(2, 0, 1, 1);
      iconCtx.fillRect(5, 0, 1, 1);
    }

    // Draw all info icons
    function drawInfoIcons(color, bgColor) {
      // Toggle visibility based on platform
      document.querySelectorAll('.emoji-icon').forEach(el => {
        el.style.display = useEmoji ? 'inline' : 'none';
      });
      document.querySelectorAll('.pixel-icon').forEach(el => {
        el.style.display = useEmoji ? 'none' : 'inline-block';
      });

      // Draw pixel icons only if not using emoji
      if (!useEmoji) {
        // Project icon
        const projectCanvas = document.getElementById('icon-project');
        const projectCtx = projectCanvas.getContext('2d');
        projectCtx.fillStyle = bgColor;
        projectCtx.fillRect(0, 0, 8, 8);
        drawFolderIcon(projectCtx, color);

        // Tool icon
        const toolCanvas = document.getElementById('icon-tool');
        const toolCtx = toolCanvas.getContext('2d');
        toolCtx.fillStyle = bgColor;
        toolCtx.fillRect(0, 0, 8, 8);
        drawToolIcon(toolCtx, color);

        // Model icon
        const modelCanvas = document.getElementById('icon-model');
        const modelCtx = modelCanvas.getContext('2d');
        modelCtx.fillStyle = bgColor;
        modelCtx.fillRect(0, 0, 8, 8);
        drawRobotIcon(modelCtx, color);

        // Memory icon
        const memoryCanvas = document.getElementById('icon-memory');
        const memoryCtx = memoryCanvas.getContext('2d');
        memoryCtx.fillStyle = bgColor;
        memoryCtx.fillRect(0, 0, 8, 8);
        drawBrainIcon(memoryCtx, color);
      }
    }

    // Draw character (128x128, scaled 2x from 64x64)
    function drawCharacter(eyeType) {
      const state = states[currentState] || states.idle;
      const char = CHARACTER_CONFIG[currentCharacter] || CHARACTER_CONFIG.clawd;

      // Clear with background color
      ctx.fillStyle = state.bgColor;
      ctx.fillRect(0, 0, CHAR_SIZE, CHAR_SIZE);

      if (char.isGhost) {
        // Ghost body (rounded top effect with multiple rects)
        drawRect(char.body.x + 4, char.body.y, char.body.w - 8, 4, char.color);  // Rounded top
        drawRect(char.body.x + 2, char.body.y + 2, char.body.w - 4, 4, char.color);
        drawRect(char.body.x, char.body.y + 4, char.body.w, char.body.h - 4, char.color);  // Main body
      } else {
        // Standard rectangular body
        drawRect(char.body.x, char.body.y, char.body.w, char.body.h, char.color);
      }

      // Arms (if exists)
      if (char.arms) {
        drawRect(char.arms.left.x, char.arms.left.y, char.arms.left.w, char.arms.left.h, char.color);
        drawRect(char.arms.right.x, char.arms.right.y, char.arms.right.w, char.arms.right.h, char.color);
      }

      // Legs or Tail
      if (char.tail && char.tail.length > 0) {
        char.tail.forEach(t => drawRect(t.x, t.y, t.w, t.h, char.color));
      } else if (char.legs && char.legs.length > 0) {
        char.legs.forEach(leg => drawRect(leg.x, leg.y, leg.w, leg.h, char.color));
      }

      // Draw eyes
      drawEyes(eyeType, char);
    }

    // Draw eyes (scaled 2x)
    function drawEyes(eyeType, char) {
      char = char || CHARACTER_CONFIG[currentCharacter] || CHARACTER_CONFIG.clawd;
      const leftX = char.eyes.left.x;
      const rightX = char.eyes.right.x;
      const eyeY = char.eyes.left.y;
      const eyeSize = char.eyes.size;

      switch (eyeType) {
        case 'normal':
          drawRect(leftX, eyeY, 6, 6, COLOR_EYE);
          drawRect(rightX, eyeY, 6, 6, COLOR_EYE);
          break;

        case 'focused':
          drawRect(leftX, eyeY + 2, 6, 3, COLOR_EYE);
          drawRect(rightX, eyeY + 2, 6, 3, COLOR_EYE);
          break;

        case 'alert':
          drawRect(leftX + 1, eyeY, 4, 6, COLOR_EYE);
          drawRect(leftX, eyeY + 1, 6, 4, COLOR_EYE);
          drawRect(rightX + 1, eyeY, 4, 6, COLOR_EYE);
          drawRect(rightX, eyeY + 1, 6, 4, COLOR_EYE);
          drawQuestionMark(50, 2);
          break;

        case 'sparkle':
          drawRect(leftX, eyeY, 6, 6, COLOR_EYE);
          drawRect(rightX, eyeY, 6, 6, COLOR_EYE);
          drawSparkle(50, 8);
          break;

        case 'happy':
          drawRect(leftX + 2, eyeY, 2, 2, COLOR_EYE);
          drawRect(leftX + 1, eyeY + 2, 2, 2, COLOR_EYE);
          drawRect(leftX + 3, eyeY + 2, 2, 2, COLOR_EYE);
          drawRect(leftX, eyeY + 4, 2, 2, COLOR_EYE);
          drawRect(leftX + 4, eyeY + 4, 2, 2, COLOR_EYE);
          drawRect(rightX + 2, eyeY, 2, 2, COLOR_EYE);
          drawRect(rightX + 1, eyeY + 2, 2, 2, COLOR_EYE);
          drawRect(rightX + 3, eyeY + 2, 2, 2, COLOR_EYE);
          drawRect(rightX, eyeY + 4, 2, 2, COLOR_EYE);
          drawRect(rightX + 4, eyeY + 4, 2, 2, COLOR_EYE);
          break;

        case 'blink':
          drawRect(leftX, eyeY + 2, 6, 2, COLOR_EYE);
          drawRect(rightX, eyeY + 2, 6, 2, COLOR_EYE);
          break;

        case 'sleep':
          // Closed eyes + Zzz
          drawRect(leftX, eyeY + 2, 6, 2, COLOR_EYE);
          drawRect(rightX, eyeY + 2, 6, 2, COLOR_EYE);
          drawZzz(50, 6);
          break;
      }
    }

    // Draw sparkle (scaled 2x)
    function drawSparkle(x, y) {
      const frame = animFrame % 4;
      drawRect(x + 2, y + 2, 2, 2, COLOR_WHITE);

      if (frame === 0 || frame === 2) {
        drawRect(x + 2, y, 2, 2, COLOR_WHITE);
        drawRect(x + 2, y + 4, 2, 2, COLOR_WHITE);
        drawRect(x, y + 2, 2, 2, COLOR_WHITE);
        drawRect(x + 4, y + 2, 2, 2, COLOR_WHITE);
      } else {
        drawRect(x, y, 2, 2, COLOR_WHITE);
        drawRect(x + 4, y, 2, 2, COLOR_WHITE);
        drawRect(x, y + 4, 2, 2, COLOR_WHITE);
        drawRect(x + 4, y + 4, 2, 2, COLOR_WHITE);
      }
    }

    function drawQuestionMark(x, y) {
      const color = '#000000';
      drawRect(x + 1, y, 4, 2, color);
      drawRect(x + 4, y + 2, 2, 2, color);
      drawRect(x + 2, y + 4, 2, 2, color);
      drawRect(x + 2, y + 6, 2, 2, color);
      drawRect(x + 2, y + 10, 2, 2, color);
    }

    // Draw Zzz animation for sleep state
    function drawZzz(x, y) {
      const frame = animFrame % 20;  // 2 second cycle (slower)
      if (frame < 10) {
        // Show Z (pixel art, larger 6x6)
        drawRect(x, y, 6, 1, COLOR_WHITE);         // Top
        drawRect(x + 4, y + 1, 2, 1, COLOR_WHITE); // Upper diagonal 1
        drawRect(x + 3, y + 2, 2, 1, COLOR_WHITE); // Upper diagonal 2
        drawRect(x + 2, y + 3, 2, 1, COLOR_WHITE); // Lower diagonal 1
        drawRect(x + 1, y + 4, 2, 1, COLOR_WHITE); // Lower diagonal 2
        drawRect(x, y + 5, 6, 1, COLOR_WHITE);     // Bottom
      }
    }

    // Animation loop
    function startAnimation() {
      setInterval(() => {
        animFrame++;

        // Floating animation (all states)
        updateFloatingPosition();

        if (currentState === 'session_start') {
          drawCharacter('sparkle');
        }

        if (currentState === 'working') {
          updateLoadingDots();
        }

        if (currentState === 'idle') {
          blinkFrame++;
          if (blinkFrame === 30) {
            drawCharacter('blink');
          } else if (blinkFrame === 31) {
            drawCharacter('normal');
            blinkFrame = 0;
          }
        }

        // Sleep state Zzz animation
        if (currentState === 'sleep') {
          drawCharacter('sleep');
        }

        // Check sleep timer (only from idle or tool_done)
        checkSleepTimer();
      }, 100);
    }

    // Check if should transition to sleep state
    function checkSleepTimer() {
      if (currentState === 'idle' || currentState === 'tool_done') {
        const elapsed = Date.now() - lastActivityTime;
        if (elapsed >= SLEEP_TIMEOUT) {
          currentState = 'sleep';
          updateDisplay();
        }
      }
    }

    // Update loading dots
    function updateLoadingDots() {
      const dots = document.querySelectorAll('.dot');
      const activeIndex = animFrame % 4;
      dots.forEach((dot, i) => {
        dot.classList.toggle('dim', i !== activeIndex);
      });
    }

    // Initialize on load
    window.onload = init;
  </script>
